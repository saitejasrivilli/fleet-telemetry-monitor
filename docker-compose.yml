version: '3.8'

services:
  # ==========================================================================
  # Fleet Telemetry API Server
  # ==========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fleet-telemetry-api
    ports:
      - "8080:8080"
    volumes:
      - fleet-data:/app/data
    environment:
      - PORT=8080
      - DB_PATH=/app/data/fleet_telemetry.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - fleet-network

  # ==========================================================================
  # Web Dashboard (optional - for demo)
  # ==========================================================================
  dashboard:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: fleet-dashboard
    ports:
      - "3000:80"
    depends_on:
      api:
        condition: service_healthy
    environment:
      - API_URL=http://api:8080
    restart: unless-stopped
    networks:
      - fleet-network

  # ==========================================================================
  # Data Generator (one-time initialization)
  # ==========================================================================
  init-data:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fleet-init-data
    volumes:
      - fleet-data:/app/data
    command: ["./fleet-monitor", "generate", "-c", "10000", "-n", "10", "--db", "/app/data/fleet_telemetry.db"]
    restart: "no"
    networks:
      - fleet-network
    profiles:
      - init

# ==========================================================================
# Volumes & Networks
# ==========================================================================
volumes:
  fleet-data:
    driver: local

networks:
  fleet-network:
    driver: bridge
