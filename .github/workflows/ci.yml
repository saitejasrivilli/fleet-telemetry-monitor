name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  GO_VERSION: '1.21'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ===========================================================================
  # Go Tests & Build
  # ===========================================================================
  go-build:
    name: Go Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          fail_ci_if_error: false

      - name: Build
        run: |
          CGO_ENABLED=1 go build -ldflags="-s -w" -o fleet-monitor ./cmd/
          ./fleet-monitor --help

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fleet-monitor-linux
          path: fleet-monitor

  # ===========================================================================
  # C++ Build & Benchmark
  # ===========================================================================
  cpp-build:
    name: C++ Build & Benchmark
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y g++ make

      - name: Build C++ parser
        run: |
          cd cpp-parser
          make
          ./fleet_parser --help

      - name: Generate test data
        run: |
          python3 scripts/generate_data.py -n 50000 -v 10 -f csv -o data/benchmark

      - name: Run benchmark
        run: |
          cd cpp-parser
          ./fleet_parser -B 3 ../data/benchmark.csv

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fleet-parser-linux
          path: cpp-parser/fleet_parser

  # ===========================================================================
  # Docker Build
  # ===========================================================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [go-build, cpp-build]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Deploy to Render (on main branch)
  # ===========================================================================
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Deploy to Render
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}" || echo "Render deploy hook not configured"

  # ===========================================================================
  # Release (on tags)
  # ===========================================================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [go-build, cpp-build]
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Go artifact
        uses: actions/download-artifact@v4
        with:
          name: fleet-monitor-linux
          path: ./artifacts/

      - name: Download C++ artifact
        uses: actions/download-artifact@v4
        with:
          name: fleet-parser-linux
          path: ./artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/fleet-monitor
            ./artifacts/fleet_parser
          generate_release_notes: true
