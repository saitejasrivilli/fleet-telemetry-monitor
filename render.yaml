# =============================================================================
# Render.com Blueprint - Fleet Telemetry Monitor
# Deploy: https://render.com/deploy?repo=https://github.com/YOUR_USERNAME/fleet-telemetry-monitor
# =============================================================================

services:
  # API Server
  - type: web
    name: fleet-telemetry-api
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 8080
      - key: DB_PATH
        value: /app/data/fleet_telemetry.db
    disk:
      name: fleet-data
      mountPath: /app/data
      sizeGB: 1

  # Static Dashboard
  - type: web
    name: fleet-dashboard
    env: static
    staticPublishPath: ./web
    buildCommand: echo "No build required"
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
    routes:
      - type: rewrite
        source: /api/*
        destination: https://fleet-telemetry-api.onrender.com/api/*
      - type: rewrite
        source: /health
        destination: https://fleet-telemetry-api.onrender.com/health
